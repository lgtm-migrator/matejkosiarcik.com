<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" height="100" viewBox="0 0 100 100" width="100">
  <defs>
    <radialGradient id="background-circular" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color: #f0d948; stop-opacity:0"/>
      <stop offset="85%" style="stop-color: #f0d948; stop-opacity:0"/>
      <stop offset="100%" style="stop-color: #f0b81f; stop-opacity:1"/>
    </radialGradient>
    <linearGradient id="background-horizontal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #f0b81f; stop-opacity:1"/>
      <stop offset="15%" style="stop-color: #f0d948; stop-opacity:0"/>
      <stop offset="75%" style="stop-color: #f0d948; stop-opacity:0"/>
      <stop offset="100%" style="stop-color: #f0b81f; stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="background-vertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: #f0b81f; stop-opacity:1"/>
      <stop offset="15%" style="stop-color: #f0d948; stop-opacity:0"/>
      <stop offset="75%" style="stop-color: #f0d948; stop-opacity:0"/>
      <stop offset="100%" style="stop-color: #f0b81f; stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="100" height="100" rx="22" fill="#f0d948"/>
  <rect x="0" y="0" width="100" height="100" rx="22" fill="url(#background-circular)"/>
  <rect x="0" y="0" width="100" height="100" rx="22" fill="url(#background-horizontal)" opacity="0.7"/>
  <rect x="0" y="0" width="100" height="100" rx="22" fill="url(#background-vertical)" opacity="0.7"/>

  <!-- face -->
  <circle cx="50" cy="65" r="25" fill="#30353f"/>

  <!-- left headphone -->
  <path d="m25 77v-30h-5v30z" fill="#30353f"/>
  <clipPath id="headphone-left">
    <rect x="0" y="0" width="25" height="100"/>
  </clipPath>
  <circle cx="20" cy="62" r="15" fill="#30353f" clip-path="url(#headphone-left)"/>

  <!-- right headphone -->
  <path d="m75 77v-30h5v30z" fill="#30353f"/>
  <clipPath id="headphone-right">
    <rect x="75" y="0" width="25" height="100"/>
  </clipPath>
  <circle cx="80" cy="62" r="15" fill="#30353f" clip-path="url(#headphone-right)"/>

  <!-- headphone over-head -->
  <clipPath id="cut">
    <rect x="0" y="0" width="100" height="47.2"/>
  </clipPath>
  <circle cx="50" cy="47" r="27.5" fill="none" stroke="#30353f" stroke-width="5" clip-path="url(#cut)"/>
</svg>
