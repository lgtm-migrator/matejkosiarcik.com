<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="base-uri 'self'; object-src 'none'; script-src 'unsafe-inline' 'self' 'unsafe-eval'; style-src 'unsafe-inline' 'self' 'unsafe-eval'">

  <!-- must be inline, turns: html.no-js -> html.js -->
  <script type="text/javascript">
    document.head.parentElement.className = 'js';
  </script>

  {% if page.title %}
    <title>{{ site.title }} | {{ page.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}

  <!-- meta -->
  <meta name="description" content="Server pre IoT zariadenia - Záznamy." />
  <meta name="keywords" content="iot, internet of things, internet veci, smart home" />
  <meta name="author" content="Peter Kalanin, Matej Košiarčik, Dominik Kováčik, Jakub Lazúr, Rastislav Molcan, Tomáš Macho" />
  <meta name="copyright" content="Slovak University of Technology, Faculty of Electrical Engineering and Information technologies" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if jekyll.environment == "production" %}
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
  {% endif %}

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!--[if IE]>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <![endif]-->
  <link rel="mask-icon" href="/pinicon.svg" color="#369" />
</head>
