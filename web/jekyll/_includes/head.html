<head>
  <meta charset="UTF-8" />

  <!-- simulate part of production CSP header locally -->
  {% if jekyll.environment == "development" %}
    <meta http-equiv="Content-Security-Policy" content="default 'self' localhost:*; base-uri 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://polyfill.io/v3/polyfill.min.js; style-src 'self' 'unsafe-inline'; object-src 'none'; form-action 'none'; frame-src 'none'; frame-ancestors 'none';">
  {% endif %}

  <!-- must be inline, turns: html.no-js -> html.js -->
  <script type="text/javascript">
    document.head.parentElement.className = 'js';
  </script>

  {% if jekyll.environment == "production" %}
    <!-- <link rel="preconnect" href="https://cdn.matejkosiarcik.com" />
    <link rel="preconnect" href="https://cdn.matejkosiarcik.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://cdn.matejkosiarcik.com" /> -->

    <!-- <link rel="preconnect" href="https://api.matejkosiarcik.com" />
    <link rel="preconnect" href="https://api.matejkosiarcik.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://api.matejkosiarcik.com" /> -->

    <!-- <link rel="preconnect" href="https://api2.matejkosiarcik.com" />
    <link rel="preconnect" href="https://api2.matejkosiarcik.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://api2.matejkosiarcik.com" /> -->
  {% endif %}

  {% if page.title %}
    <title>{{ site.title }} | {{ page.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}

  <!-- meta -->
  <meta name="description" content="Hi, I am Matej Košiarčik and I program stuff" />
  <meta name="keywords" content="programmer, indie developer" />
  <meta name="author" content="Matej Košiarčik" />
  <meta name="copyright" content="Copyright © 2017-2020 Matej Košiarčik. All rights reserved." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if jekyll.environment == "production" %}
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
  {% endif %}

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!--[if IE]>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <![endif]-->
  <link rel="mask-icon" href="/pinicon.svg" color="#369" />
</head>
