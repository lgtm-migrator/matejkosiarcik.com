<!-- prettier-ignore -->
{% for post in site.posts %}
<article class="teaser">
  <header>
    <h1>{{ post.title }}</h1>
  </header>

  <main>{{ post.excerpt }}</main>

  <footer>
    <a href="{{ post.url | relative_url }}">Read</a>
  </footer>
</article>
{% endfor %}

<!-- prettier-ignore -->
{% assign post_count = site.posts | size %}

<!-- prettier-ignore -->
{% if post_count == 0 %}
  There are currently no posts...
{% endif %}
