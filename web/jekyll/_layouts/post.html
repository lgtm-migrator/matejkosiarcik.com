---
layout: default
---

{% assign date = page.date | date: "%Y-%m-%d" %}

<article class="full">
  <section class="header">
    <h1>{{ page.title }}</h1>
    <p>
      <time datetime="{{ date }}">{{ date }}</time>
    </p>
    <p class="categories">
      {% for category in page.category %}<span class="category">{{ category }}</span>{% endfor %}
    </p>
  </section>

  <!-- regex replaces all unnecessary classes generated by jekyll -->
  <section class="main">{{ content }}</section>
</article>
