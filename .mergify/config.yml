pull_request_rules:
  - name: Automatic Merge (for Owner)
    conditions:
      - author=matejkosiarcik
      - assignee=matejkosiarcik
      - base=master
      - label!=work-in-progress
      - -title~=^.*((wip)|(WIP)|(Wip)).*$
      - -conflict
      - -merged
      - -locked
      - -draft
      - head~=^(develop|feature-.+)$
    actions:
      merge:
        method: merge

  - name: Automatic merge for dependabot
    conditions:
      - author=dependabot[bot]
      - base=master
      - assignee=matejkosiarcik
      - -conflict
      - -merged
      - -locked
      - -draft
    actions:
      merge:
        method: rebase
