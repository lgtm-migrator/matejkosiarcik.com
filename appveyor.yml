version: "{build}"

image:
  - Visual Studio 2013
  - Visual Studio 2015
  - Previous Visual Studio 2015
  - Visual Studio 2017
  - Previous Visual Studio 2017

platform:
  - x86
  - x64

environment:
  matrix:
    - nodejs_version: "12"
    - nodejs_version: "11"
    - nodejs_version: "10"
    - nodejs_version: "9"
    - nodejs_version: "8"
    - nodejs_version: "7"
    - nodejs_version: "6"

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - node --version
  - npm --version
  - npm install

build: script
build_script:
  - npm run lint
  - npm run build
  - npm run dist
