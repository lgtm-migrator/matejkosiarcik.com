scripts:
  build:
    default: nps build.prepare build.config
    prepare: mkdirp 'build/debug'
    config:
      default: nps build.config.robots build.config.htaccess
      robots:
        default: nps build.config.robots.main build.config.robots.alt
        main: cp 'sources/web/robots.txt' 'build/debug/'
        alt: cp 'sources/web/robots-disallow.txt' 'build/debug/'
      htaccess: cat 'sources/web/.htaccess' 'node_modules/apache-server-configs/dist/.htaccess' >'build/debug/.htaccess'
  clean:
    default: rimraf 'build'
