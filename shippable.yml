language: none

build:
  pre_ci_boot:
    image_name: ubuntu
    image_tag: latest
    pull: true
  ci:
    - apt-get update --yes
    - DEBIAN_FRONTEND=noninteractive apt-get install --yes build-essential curl ruby ruby-dev pandoc zlib1g zlib1g-dev imagemagick
    - curl -sL "https://deb.nodesource.com/setup_14.x" | bash - && apt-get install --yes nodejs
    - make
