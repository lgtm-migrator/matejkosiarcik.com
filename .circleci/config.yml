version: 2.1

workflows:
  version: 2
  circleci-build:
    jobs:
      - web: { matrix: { parameters: { image: [ debian:stable, ubuntu, ubuntu:rolling ]}}}
      - analytics

jobs:
  web:
    parameters:
      image:
        type: string
    docker:
      - image: "<< parameters.image >>"
    steps:
      - checkout
      - run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install --yes --no-install-recommends build-essential curl ruby ruby-dev pandoc zlib1g zlib1g-dev imagemagick
          curl -sL https://deb.nodesource.com/setup_14.x | bash - && apt-get install --yes --no-install-recommends nodejs
      - run: cd web && make bootstrap
      - run: cd web && make build

  analytics:
    docker:
      - image: node
    steps:
      - checkout
      - run: npm install --prefix analytics
      - run: npm run --prefix analytics build
